<div class="table-responsive">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef width="25%"> Placa </th>
            <td mat-cell *matCellDef="let operation"> {{operation?.vehicle?.plate}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef width="25%"> Modelo </th>
            <td mat-cell *matCellDef="let operation"> {{operation?.vehicle?.model}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="entered_at">
            <th mat-header-cell *matHeaderCellDef width="25%"> Dt. Entrada </th>
            <td mat-cell *matCellDef="let operation"> {{operation?.enteredAt | date:'dd/MM/yy HH:mm:ss' }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="exited_at">
            <th mat-header-cell *matHeaderCellDef width="25%"> Dt. Saída </th>
            <td mat-cell *matCellDef="let operation"> {{operation?.exitedAt | date:'dd/MM/yy HH:mm:ss' }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef width="10%"> Ações </th>
            <td mat-cell *matCellDef="let operation">
                <button *ngIf="!!!operation?.exitedAt" color="accent" mat-icon-button mat-raised-button
                    matTooltip="Realizar Saída">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!dataSource || dataSource.length === 0">
        <span fxFlex class="mat-h3 text-center">Nenhuma operação disponível.</span>
    </div>
</div>
<mat-paginator [length]="dataSource.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
