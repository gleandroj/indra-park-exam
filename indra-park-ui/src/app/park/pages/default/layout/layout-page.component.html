<mat-sidenav-container fxFlex="100%" fxLayout="column">
    <mat-sidenav [(opened)]="isSideOpen" [mode]="sideMode" (closedStart)="isSideOpen = false">
      <div class="mat-header">
        <button (click)="toggleSideNav()" mat-icon-button>
          <mat-icon>{{ 'arrow_back' }}</mat-icon>
        </button>
        <span fxFlex></span>
        <h3 class="mat-title">{{ title }}</h3>
      </div>
      <app-layout-menu [menus]="menus"></app-layout-menu>
    </mat-sidenav>

    <mat-toolbar color="primary" class="fixed-header mat-elevation-z4">
      <button (click)="toggleSideNav()" mat-icon-button>
        <mat-icon>{{ isSideOpen ? 'arrow_back' : 'menu' }}</mat-icon>
      </button>
      <span class="mat-title">
        {{ title }}
      </span>
    </mat-toolbar>

    <div class="view-content">
      <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
